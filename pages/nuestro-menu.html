<!DOCTYPE html>
<html lang="es">
    <head>
         <!--Etiquetas Meta-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="La Magistral es una pizzería tradicional con sucursales en Recoleta, Palermo y Belgrano. Ofrecemos pizza, empanadas, canastitas, tragos y espacio para eventos privados. Delivery por WhatsApp al 11 3444 3434.">
        <meta name="author" content="Luciana Pireni">
        <meta name="keywords" content="menu, postres, pizza, pizzeria, pizzería en Buenos Aires, pizza en Recoleta, Belgrano, Palermo, empanadas, canastitas, tragos, promociones, eventos privados, pizzería con delivery, WhatsApp delivery, comida italiana, pizzería tradicional, pizza artesanal, La Magistral">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!--Links-->
        <link rel="canonical" href="https://www.la-magistral.com.ar/nuestro-menu.html">
        <link rel="preload" as="image" href="../assets/logo-la-magistral-grande.webp" type="image/webp">
        <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
        <link rel="icon" href="../assets/logo-la-magistral-grande.webp" type="image/webp">

        <!--Enlaces Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

        <!--Enlace CSS-->
        <link rel="stylesheet" href="../css/style.css">
        
        <!--Titulo-->
        <title>Pizzeria La Magistral - MENU</title>
    </head>
    <body>
        <div class="grilla-menu">
            <!--HEADER-->
            <header class="encabezado">
                <nav class="navbar navbar-expand-lg luciana-bg-body" role="navigation" aria-label="Navegación Principal">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="../index.html"> 
                            <figure role="img">
                                <img src="../assets/logo-la-magistral-grande.webp" class="logo" alt="Logo de La Magistral">
                            </figure>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="luciana-nav-item">
                                    <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                                </li>
                                <li class="luciana-nav-item">
                                    <a class="nav-link active" href="../pages/nuestro-menu.html">NUESTRO MENU</a>
                                </li>
                                <li class="luciana-nav-item">
                                    <a class="nav-link" href="../pages/sucursales.html">SUCURSALES</a>
                                </li>
                                 <li class="luciana-nav-item">
                                    <a class="nav-link" href="../pages/eventos.html">EVENTOS</a>
                                </li>
                                 <li class="luciana-nav-item">
                                    <a class="nav-link" href="../pages/contacto.html">CONTACTO</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>
        <!--MAIN-->
        <main class="nuestro-menu">
                <div class="titulo-carta">
                    <h1>Nuestro Menú</h1>
                </div>
                <div class="carta-flyers" aria-label="nuestro menu">
                    <div role="article" aria-label="menu de pizzas"><img src="../assets/pizzas-img.webp" class="pizzas" alt="menu pizzas"></div>
                    <div role="article" aria-label="menu de empanadas"><img src="../assets/empanadas-img.webp" class="empanadas" alt="menu empanadas"></div>
                    <div role="article" aria-label="menu de canastitas"><img src="../assets/canastitas-img.webp" class="canastitas" alt="menu canastitas"></div>
                    <div role="article" aria-label="otros productos"><img src="../assets/bebidas-img.webp" class="otros" alt="menu de otros productos"></div>
                </div>
               
        </main>
        <!--ASIDE-->
        <aside class="postres" aria-label="carrusel con postres">
                <div class="titulo-postres">
                    <h2>Postres</h2>
                </div>
                <!--Carrousel con Postres-->
                <div  id="carousel-postres" class="carousel slide" role="region" aria-label="Carrusel de postres">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../assets/postres-flan.webp" class="d-block w-auto" alt="imagen de flan">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/postres-mousse.webp" class="d-block w-auto" alt="imagen de mousse">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/postres-panqueques.webp" class="d-block w-auto" alt="imagen de panqueques">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/postres-tiramisu.webp" class="d-block w-auto" alt="imagen de tiramisu">
                        </div>
                        <div class="carousel-item">
                            <img src="../assets/postres-helados.webp" class="d-block w-auto" alt="imagen de helados">
                        </div>   
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-postres" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel-postres" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
        </aside> 
        <!--FOOTER>-->
        <footer class="pie-nm" aria-label="pie de pagina">
            <!--Logo con enlace a la Home-->
            <section class="pie-elem-nm">
                <article class="logo-final-nm">
                    <a href="../index.html"><img src="../assets/logo-la-magistral-grande.webp" class="logo" alt="Ir al INICIO" aria-label="enlace al inicio"></a>
                </article>
                <!--Section Enlaces a Redes--> 
                <article class="redes-nm">
                    <div class="redes-titulo">
                        <h6>NUESTRAS REDES</h6>
                    </div>
                    <div class="redes-enlaces-nm">
                        <a href="https://instagram.com"><img src="../assets/logo-ig-negro.png" alt="logo de instagram" aria-label="ir a instagram"></a>
                        <a href="https://facebook.com"><img src="../assets/logo-facebook-negro.png" alt="logo de facebook" aria-label="ir a facebook"></a>
                        <a href="https://tiktok.com"><img src="../assets/logo-tiktok-negro.png" alt="logo de tik tok" aria-label="ir a tik tok"></a>
                    </div>
                </article>
                <!--Section Delivery-->
                <article class="delivery-nm" aria-label="datos de delivery">
                    <div class="delivery-titulo">
                        <h6>DELIVERY</h6>
                    </div>
                    <div class="delivery-telefono-nm" aria-labelledby="telefono-delivery">
                        <img src="../assets/logo-whatsapp-negro.png" alt="logo de WhatsApp">
                        <p id="telefono-delivery">11 3444 3434</p>        
                    </div> 
                </article>
            </section>
            <!--Section pie copyright-->
            <section class="pie-final-nm" role="contentinfo">
                <p>&copy; 2025 - La Magistral. Todos los derechos reservados</p>
            </section>
        </footer>
